title: "Weekly Training"
url: "https://advisorpages.github.io"
baseurl: ""  # empty because you're publishing to the root

theme: jekyll-theme-primer

markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

include:
  - internal  # include this folder in the site output

exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - package.json
  - yarn.lock
