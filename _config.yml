title: "Training"
baseurl: "/training"  # required for GitHub project pages like github.com/username/training
url: "https://username.github.io"  # replace with your actual username/repo URL

markdown: kramdown

collections:
  training:
    output: true
    permalink: /:name/  # avoids duplicated /training/training/ paths

defaults:
  - scope:
      path: ""
      type: training
    values:
      layout: default
