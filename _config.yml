title: ""
description: "Live training agenda, details, and trainer view"
url: "https://advisorpages.github.io"
baseurl: ""  # Leave blank for root deployment

theme: jekyll-theme-slate  # Recommended for agenda + internal view

markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

# Include internal folder (for /internal/index.md)
include:
  - internal

# Exclude these from build
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - package.json
  - yarn.lock
