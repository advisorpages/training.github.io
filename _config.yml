title: "Weekly Training"
baseurl: "/training"  # Repo name if you're using a project site like advisorpages.github.io/training
url: "https://advisorpages.github.io"

theme: jekyll-theme-primer

markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

# No need for collections if you're using raw .md pages
# But if you want to keep `_training` as a folder for generated files:
collections:
  training:
    output: true
    permalink: /:name/

defaults:
  - scope:
      path: ""
      type: training
    values:
      layout: default

include:
  - _training  # This allows GitHub Pages to include your subfolder

exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - package.json
  - yarn.lock
