title: ""
baseurl: "/training"
url: "https://advisorpages.github.io"

theme: jekyll-theme-primer

markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

collections:
  training:
    output: true
    permalink: /:name/

defaults:
  - scope:
      path: ""
      type: training
    values:
      layout: default

include:
  - _training

exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - package.json
  - yarn.lock
